BYlAAAWJQFJUiTwAAAAqElEQVR4nD2NPQ6CQBCFVxMLO7SwkmAl3IEWY+E/R7TxAGYlXoGGhKzhBhSoNWSZnWd2SXzVlzdf5gkAvdbadG1riNk09cs0tTIAjNYdYchb2MISUe+a5y3C/bp2rHXHw42+TjyezvC8OZa+j9lUYOEJx6PxhC9pal0n0iPLOI5jTpKEN9sd7w8ph2HEQbAyUkorftxHIoJSCkVRoKoq5HkOK5Rl+Z/+Ab3umpxUBd+4AAAAAElFTkSuQmCC"},{"title":"nextjs-intl: Next.js 환경에서 다국어 지원하기","published":true,"description":"Next.js 환경에서 next-intl로 pathname에 따라 다국어 지원하기","date":"2024-08-06T00:00:00.000Z","tags":["nextjs","next-intl"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/e620e3a5-a456-4234-a6b7-a0a8a81a2256","body":{"raw":"`nextjs`로 새로운 프로젝트를 진행하는 중에 다국어를 미리 지원해두면 편할 것 같아서 다국어 지원 라이브러리를 적용하면서 그 방법을 정리해두려고 합니다.\n\n`nextjs`로 다국어 지원은 처음이라 다양한 라이브러리를 찾아보았는데 그 중에서도 `app router`를 지원하는 라이브러리는 `next-intl`이 가장 깔끔해서 해당 라이브러리를 선택하였습니다.\n\nnext-intl에서 제공하는 [example](https://github.com/amannn/next-intl/tree/main/examples/example-app-router)과 [공식 docs](https://next-intl-docs.vercel.app/docs/getting-started/app-router)를 따라 진행하였습니다.\n\n\u003caside\u003e\n  24.9.10 v.3.19 업데이트 내용 추가하였습니다.\n\u003c/aside\u003e\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i next-intl\n\n// yarn을 사용하는 경우\nyarn add next-intl\n\n// pnpm을 사용하는 경우\npnpm i next-intl\n```\n\n다음과 같은 두 가지 경우에 해당하는 경우 i18n routing을 설정할 필요가 없습니다.\n\n1. 사용자 설정 등에 따라 언어 설정을 제공하는 경우\n2. 하나의 언어만 지원하는 경우\n\n저희 서비스는 사용자가 서비스 안에서 자유롭게 설정할 수 있도록 만들기 위해 [[next-intl]App Router: App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)  도움말에 따라 진행하겠습니다.\n\n# 폴더 구조 설정\n\n```plaintext\n├── messages\n│   ├── en.json (1)\n│   └── ...\n├── next.config.mjs (2)\n└── src\n    ├── i18n\n    │   ├── routing.ts (3)\n    │   └── request.ts (5)\n    ├── middleware.ts (4)\n    └── app\n        └── [locale]\n            ├── layout.tsx (6)\n            └── page.tsx (7)\n```\n\n## messages 폴더 생성\n\n`next.config.[mjs/js]`가 있는 디렉토리에 `messages` 폴더를 생성하여 `json` 파일을 생성합니다.\n\n```json\n// en.json\n{\n  \"SignUpPage\": {\n    \"title\": {...}\n  }\n}\n\n// ko.json\n{\n  \"SignUpPage\": {\n    \"title\": {\n      \"verify\": \"이메일 인증\",\n      \"register\": \"회원 정보 입력\"\n    }\n  }\n}\n```\n\n## next config 설정\n\n```jsx title=\"next.config.[mjs/js]\" showLineNumbers\nimport createNextIntlPlugin from 'next-intl/plugin';\n\nconst withNextIntl = createNextIntlPlugin();\n\n/** @type {import('next').NextConfig} */\nconst nextConfig = {};\n\nexport default withNextIntl(nextConfig);\n```\n\n## `routing.ts` 생성\n\n24년 9월 10일에 추가된 내용입니다.\n\n```jsx title=\"routing.ts\" showLineNumbers\n  import {defineRouting} from 'next-intl/routing';\n\n  export const routing = defineRouting({\n    locales: ['en', 'ko'],\n    defaultLocale: 'ko'\n  });\n```\n\n## `middleware.ts` 생성\n\n```tsx title=\"middleware.ts\" showLineNumbers\nimport createMiddleware from 'next-intl/middleware';\nimport {routing} from \"@i18n/routing\";\n\n// export default createMiddleware({ =\u003e 업데이트: routing으로 변경\n// \t// A list of all locales that are supported\n// \tlocales: ['en', 'ko'],\n//\n// \t// Used when no locale matches\n// \tdefaultLocale: 'ko'\n// });\n\nexport default createMiddleware(routing);\n\nexport const config = {\n\t// Match only internationalized pathnames\n\tmatcher: ['/', '/(ko|en)/:path*']\n};\n```\n\n\n## `request.ts` 생성\n\n`i18n.ts` 에서 `i18n/request.ts`으로 변경되었습니다.\n\n```tsx title=\"i18n/request.ts\" showLineNumbers\nimport {notFound} from 'next/navigation';\nimport {getRequestConfig} from 'next-intl/server';\nimport {routing} from \"@i18n/routing\";\n\n// Can be imported from a shared config\n// export const locales = ['en', 'ko'];  =\u003e 업데이트: routing으로 변경\n\nexport default getRequestConfig(async ({locale}) =\u003e {\n\t// Validate that the incoming `locale` parameter is valid\n\tif (!routing.locales.includes(locale as any)) notFound();\n\n\treturn {\n\t\tmessages: (await import(`../messages/${locale}.json`)).default\n\t};\n});\n```\n\n\n\n## `app/[locale]/layout.tsx` 설정\n\n```tsx\nimport {NextIntlClientProvider} from 'next-intl';\nimport {getMessages} from 'next-intl/server';\n\nexport default async function LocaleLayout({\n  children,\n  params: {locale}\n}: {\n  children: React.ReactNode;\n  params: {locale: string};\n}) {\n  // Providing all messages to the client\n  // side is the easiest way to get started\n  const messages = await getMessages();\n\n  return (\n    \u003chtml lang={locale}\u003e\n      \u003cbody\u003e\n        \u003cNextIntlClientProvider messages={messages}\u003e\n          {children}\n        \u003c/NextIntlClientProvider\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  );\n}\n```\n\n# 사용하기\n\n```tsx\nexport default function RegisterPage() {\n\tconst t = useTranslations(\"SignUpPage\");\n\n\treturn (\n\t\t\u003c\u003e\n\t\t\t\u003ch1 className={\"title\"}\u003e{t(\"title.register\")}\u003c/h1\u003e\n\t\t\u003c/\u003e\n\t);\n}\n```\n\n# 추가 설정\n\n## Navigation APIs\n\n다음과 같이 설정해놓고 사용한다면 pathname에 locale을 입력하지 않고 사용 가능합니다.\n\n`routing.ts`\n\n```tsx\nimport {defineRouting} from 'next-intl/routing';\nimport {createSharedPathnamesNavigation} from 'next-intl/navigation';\n\n...\n\nexport const {Link, redirect, usePathname, useRouter} =\n\tcreateSharedPathnamesNavigation(routing);\n```\n\n만일 사용언어에 따라 다른 path를 쓴다면 `createLocalizedPathnamesNavigation` 사용하면 됩니다. 자세한 내용은 [공식 문서](https://next-intl-docs.vercel.app/docs/routing/navigation) 참고 바랍니다.\n\n# 참조\n\n- [[next-intl] App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)","code":"var Component=(()=\u003e{var mn=Object.create;var D=Object.defineProperty;var an=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var q=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),sn=(a,e)=\u003e{for(var O in e)D(a,O,{get:e[O],enumerable:!0})},Ce=(a,e,O,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!cn.call(a,N)\u0026\u0026N!==O\u00 그의 `placeholder`  `props`를 통해 `blur`를 적용해주기로 하였습니다.\n\n# blur 적용하기\n\n## 정적 이미지일 경우\n\n정적 이미지인 경우 굉장히 간단합니다. 그냥 `placeholder`의 옵션을 `blur`로 지정해 주기만 하면, `blurDataURL`를 설정해 주지 않아도 Nextjs가 자동으로 생성해 줍니다.\n\n```jsx\nimport Image from \"next/image\";\nimport ViewSource from \"../../components/view-source\";\nimport mountains from \"../../public/mountains.jpg\";\n\nconst PlaceholderBlur = () =\u003e (\n  \u003cdiv\u003e\n    \u003cViewSource pathname=\"app/placeholder/page.tsx\" /\u003e\n    \u003ch1\u003eImage Component With Placeholder Blur\u003c/h1\u003e\n    \u003cImage\n      alt=\"Mountains\"\n      src={mountains}\n      placeholder=\"blur\"\n      width={700}\n      height={475}\n      style={{\n        maxWidth: \"100%\",\n        height: \"auto\",\n      }}\n    /\u003e\n  \u003c/div\u003e\n);\n\nexport default PlaceholderBlur;\n```\n\n[[출처] nextjs examples](https://github.com/vercel/next.js/blob/canary/examples/image-component/app/placeholder/page.tsx)\n\n## 동적 이미지일 경우\n\n다만 저처럼 경우 블로그의 모든 이미지를 동적으로 가져오는 경우에는 `blurDataURL` 생성해서 입력해 주어야 합니다.\n\n직접 생성해도 되지만, 저의 경우 Nextjs 에서 권장하는 `plaiceholder` 라는 라이브러리를 사용해 주도록 하겠습니다.\n\n### 라이브러리 설치\n\n`plaiceholder` 을 사용하기 위해서는 `plaiceholder` 뿐만 아니라 이미지 최적화 라이브러리 `sharp` **를 함께 설치해 주어야 합니다.**\n\n  ```bash\n  # npm 사용 시\n  npm i sharp plaiceholder\n\n  # yarn 사용시\n  yarn add sharp plaiceholder\n  ```\n\n### 코드 작성\n\n다른 부분에도 쉽게 적용하기 위해 다음과 같이 함수를 작성해주었습니다.\n\n```tsx\n// getBlurImg.ts\nimport { getPlaiceholder } from \"plaiceholder\";\n\nconst getBlurImg = async (imgSrc: string) =\u003e {\n  try {\n    const buffer = await fetch(imgSrc).then(async (res) =\u003e\n      Buffer.from(await res.arrayBuffer())\n    );\n    const { base64 } = await getPlaiceholder(buffer, { size: 10 });\n    return base64;\n  } catch (e) {\n    console.log(e);\n  }\n};\n\nexport default getBlurImg;\n\n```\n\n\u003caside\u003e\n  💡 `getPlaiceholder`\n\n  `[options](https://plaiceholder.co/docs/usage#parameters)`으로 `size`, `autoOrient`, `brightness`, `format,` `hue`,\n  `lightness`, `removeAlpha`, `saturation` 등을 지정하여 이미지에 다양한 설정을 할 수 있습니다.\n\n\u003c/aside\u003e\n\n작성한 함수를 컴포넌트에 적용해 봅시다.\n\n(참고, `index.tsx` ⇒ `Carousel.tsx` ⇒ `ActivePostCard.tsx` 으로 `post props` 전달)\n\n```tsx\n// index.tsx\n...\n\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const recentPosts = await getPosts(0, 5);\n  const allTags = await getAllTags();\n  const allSeriesInfo = await getAllSeriesInfo();\n\n  const posts = await Promise.all(\n    recentPosts.map(async (post: PostType) =\u003e {\n      const blurThumbnail = await getBlurImg(post.frontMatter.thumbnail);\n      return { ...post, frontMatter: { ...post.frontMatter, blurThumbnail } };\n    })\n  );\n\n  return {\n    props: {\n      recentPosts: posts,\n      tags: allTags,\n      allSeriesInfo: allSeriesInfo,\n    },\n  };\n};\n```\n\n```tsx\n// ActivePostCard.tsx\n\n...\n\ninterface Props extends PostType {\n  currentIndex: number;\n  direction: DirectionType;\n  allSeriesInfo: SeriesAttributeTableType;\n}\n\nconst ActivePostCard = ({\n  currentIndex,\n  direction,\n  allSeriesInfo,\n  fields: { slug },\n  frontMatter: {\n    title,\n    tags,\n    date,\n    thumbnail,\n    description,\n    series,\n    blurThumbnail,\n  },\n}: Props) =\u003e {\n ...\n  return (\n    \u003cLink href={`/post/${slug}`} aria-label={`link-${slug}`}\u003e\n\t     ...\n         \u003cImage\n            src={thumbnail}\n            alt={title}\n            placeholder={\"blur\"}\n            blurDataURL={blurThumbnail}\n          /\u003e\n         ...\n    \u003c/Link\u003e\n  );\n};\n\nexport default ActivePostCard;\n\n```\n\n## 적용 결과\n\n### 적용 전\n\n\u003cimg alt=\"before-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/00f74eb3-373f-424a-970f-703835e3c224\" /\u003e\n\n### 적용 후\n\n\n\u003cimg alt=\"after-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a62aea31-4d56-4d7f-a924-64fd0c599be9\" /\u003e\n\n이미지 로딩 시에 `blur` 효과가 적용된 것을 확인할 수 있습니다.\n\n# 참조\n\n- [[NextJS] image placeholder](https://nextjs.org/docs/pages/api-reference/components/image#placeholder)\n- [[plaiceholder] base64](https://plaiceholder.co/docs/usage#base64)","code":"var Component=(()=\u003e{var cn=Object.create;var v=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var an=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var z=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var _ in e)v(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!hn.call(m,N)\u0026\u0026N!==_\u0026\u0026v(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var fn=(m,e,_)=\u003e(_=m!=null?cn(an(m)):{},Ce(e||!m||!m.__esModule?v(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(v({},\"__esModule\",{value:!0}),m);var Me=z((xn,xe)=\u003e{xe.exports=React});var Ye=z(G=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),q=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),S=Symbol.for(\"react.suspense\"),R=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),T=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function Fe(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[Be];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function h(i){{for(var t=arguments.length,r=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)r[o-1]=arguments[o];Ae(\"error\",i,r)}}function Ae(i,t,r){{var o=x.ReactDebugCurrentFrame,d=o.getStackAddendum();d!==\"\"\u0026\u0026(t+=\"%s\",r=r.concat([d]));var c=r.map(function(l){return String(l)});c BORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAApklEQVR4nC1OQQrCQAzcx/gkwRd48urZmz/w7hM8exN6ttD1IGypB0GsbSqF1nbVbEbSOjAJSWaGGGb+MnNQ9n0fvPcBQODPOxS3C2NEafTgnEOSJLDW4lGUeN6vWC1mmBgj281ahZVRNxEhyzJoV3bdC4f9Dsv5VM6n4ygUEY2XPM/FWitxHEsUReLSVIhI31DQkPgf0LYtmqZBXdfw3utKhiJS/QBvhbZ8aLo68wAAAABJRU5ErkJggg=="},{"title":"NextJS 블로그 giscus 적용하기","published":true,"description":"Next.js 블로그 utterances에서 giscus로 마이그레이션해보자","date":"2024-01-10T00:00:00.000Z","tags":["nextjs","giscus","typescript","utterances"],"series":["blog"],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/3af4ab5c-7099-4d79-9a30-8c9e8f7504af","body":{"raw":"저도 블로그나 동영상을 보고 댓글보다는 흔히 말하는 좋아요 등을 통해 포스트에 리액션을 남기는 것을 선호하는 편입니다.\n\n현재 블로그 댓글 기능은 `utterance`를 사용하여 댓글을 남길수는 있지만 간단하게 반응을 남길 수 없습니다.\n\n`utterance` 도 충분히 사용하는데 불편함은 없었지만 `utterance`과 마찬가지로 광고도 없으며 다양한 기능을 추가적으로 제공 중인 `giscus`로 마이그레이션 해보려고 합니다.\n\n# giscus 알아보기\n\n`giscus`에서 포스트에 대한 간단한 리액션을 남길 수도 있을 뿐더러 다양한 기능을 제공해주고 있습니다.\n\n- 댓글 시간순 정렬/인기순 정렬\n- 대댓글 작성\n- 다양한 테마\n- 다국어 지원(한글 포함)\n\n# giscus 적용하기\n\n`giscus`를 적용하기 위해서 다음과 같은 조건을 만족해야 합니다.\n\n![출처: [giscus](https://giscus.app/ko)](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/f583e370-dfae-4d68-a406-9e61355970eb)\n\n출처: [giscus](https://giscus.app/ko)\n\n## Discussions 활성화하기\n\ngiscus를 사용하기 위해서는 우선 해당 github repository의 discussions 기능이 활성화되어 있어야 합니다.\n\n해당하는 repository의 Setting \u003e General \u003e Features에서 discussions을 활성화시킬 수 있습니다.\n\n\u003cimg alt={\"github_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1aabd2f5-d989-4394-a540-7db263dc6dab\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"github_setting_feature\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/dc4fc4fa-5af1-46e6-8074-c00a8fac40d2\"}/\u003e\n\n\n\n## Discussions Category 생성\n\n자동으로 생성된 카테고리(일반적으로 General을 선택합니다)를 사용해도 되지만 저는 댓글을 위한 카테고리를 생성해주었습니다.\n\n\u003cimg alt={\"github_discussions\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/537c68ee-2c2b-482f-be73-207ea3e7b7e6\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"github_discussions_category\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e5a95fc2-1001-41a4-9dfe-d52f8fcebe7c\"}/\u003e\n\n다른 사용자들은 댓글이 리플만 달 수 있도록 Announcement를 적용해줍니다.\n\n\u003cimg alt={\"github_create_category\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e17cd1cd-e7b4-4b2e-acb5-f3da667456ff\"}/\u003e\n\n## Giscus 설치하기\n\n이어서 [giscus 설치 페이지](https://github.com/apps/giscus) 에 들어가서 giscus를 설치해줍니다.\n\n\u003cimg alt={\"giscus_install\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/03c33e5f-19a2-4ebe-bf76-71b6278843fd\"}/\u003e\n\ndiscussions을 활성화한 repository를 선택해주도록 합니다.\n\n\u003cimg alt={\"giscus_install_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4a6ff6ff-ee18-4c91-a085-435ac14d4f90\"}/\u003e\n\n[giscus 홈페이지](https://giscus.app/ko) 에 들어가서 설정을 해줍니다. 언어와 저장소를 입력하고 댓글을 올릴 discussions 카데고리를 지정해줍니다.\n\n\u003cimg alt={\"giscus_setting_1\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1175a586-412d-4e02-805c-672fa34af066\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"giscus_setting_2\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/7975cd56-8caf-4421-8bc2-8bf7f65dfbbc\"}/\u003e\n\n설정을 완료했으면 아래와 같이 script 코드가 나옵니다. 이를 잘 메모장에 복사두거나 따로 저장해주도록 합니다.\n\n\u003cimg alt={\"giscus_setting_3\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e8b05ea3-94be-4d19-b0bf-5324f5177c39\"}/\u003e\n\n## 코드 작성하기\n\n`next.js` 블로그의 경우 위의 스크립트 코드를 바로 사용할 수 없습니다. `Giscus` 컴포넌트를 새로 만들어 주고 다음과 같이 코드를 작성합니다. 해당 코드는 [git issue 에 올라온 코드](https://github.com/utterance/utterances/issues/161)를 참고하였습니다. `script` attribute의 `key`와 `value`는 위 giscus에서 제공한 값을 사용해주도록 합니다.\n\n```bash\nimport { useEffect, useRef } from \"react\";\nimport useTheme from \"@hooks/useTheme\";\n\nconst NEXT_PUBLIC_REPO_ID = process.env.NEXT_PUBLIC_REPO_ID as string;\nconst NEXT_PUBLIC_CATEGORY_ID = process.env.NEXT_PUBLIC_CATEGORY_ID as string;\n\nconst Giscus = () =\u003e {\n  const ref = useRef\u003cHTMLDivElement\u003e(null);\n  const { isDarkTheme } = useTheme();\n\n  // https://github.com/giscus/giscus/tree/main/styles/themes\n  const theme = isDarkTheme ? \"dark\" : \"light\";\n\n  // https://github.com/utterance/utterances/issues/161\n  useEffect(() =\u003e {\n    if (!ref.current || ref.current.hasChildNodes()) return;\n\n    const scriptElem = document.createElement(\"script\");\n    scriptElem.src = \"https://giscus.app/client.js\";\n    scriptElem.async = true;\n    scriptElem.crossOrigin = \"anonymous\";\n\n    scriptElem.setAttribute(\"data-repo\", \"COYO-HM/COYO-HM.github.io\");\n    scriptElem.setAttribute(\"data-repo-id\", NEXT_PUBLIC_REPO_ID);\n    scriptElem.setAttribute(\"data-category\", \"Comments\");\n    scriptElem.setAttribute(\"data-category-id\", NEXT_PUBLIC_CATEGORY_ID);\n    scriptElem.setAttribute(\"data-mapping\", \"pathname\");\n    scriptElem.setAttribute(\"data-strict\", \"0\");\n    scriptElem.setAttribute(\"data-reactions-enabled\", \"1\");\n    scriptElem.setAttribute(\"data-emit-metadata\", \"0\");\n    scriptElem.setAttribute(\"data-input-position\", \"bottom\");\n    scriptElem.setAttribute(\"data-theme\", theme);\n    scriptElem.setAttribute(\"data-lang\", \"ko\");\n\n    ref.current.appendChild(scriptElem);\n  }, [theme]);\n\n  // https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#isetconfigmessage\n  useEffect(() =\u003e {\n    const iframe = document.querySelector\u003cHTMLIFrameElement\u003e(\n      \"iframe.giscus-frame\"\n    );\n    iframe?.contentWindow?.postMessage(\n      { giscus: { setConfig: { theme } } },\n      \"https://giscus.app\"\n    );\n  }, [theme]);\n\n  return (\n    \u003cdiv className={\"py-5\"}\u003e\n      \u003csection ref={ref} /\u003e\n    \u003c/div\u003e\n  );\n};\n\nexport default Giscus;\n```\n\n위의 컴포넌트를 댓글이 들어갈 부분에 넣어주면 완성입니다!\n\n# 기존 utterances에 있던 댓글 옮기기\n\n만약 저처럼 utterances에 있다면 해당 repository \u003e issues에 댓글에 해당하는 issue에 label을 붙여줍니다.\n\n저 같은 경우에는 `comment` 라벨을 붙여주었습니다.\n\n\u003cimg alt={\"github_issues\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/80186d0a-bbae-4331-a502-19be1988ad7f\"}/\u003e\n\n그 다음 label 버튼을 눌러 label 관리에 들어가서 comment의 convert to discussions 을 눌러줍니다.\n\n\u003cimg alt={\"github_issues_label\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/2f0e99c4-1c9b-4dfd-b398-f61061c10299\"}/\u003e\n\n위에서 댓글 관리용으로 지정해둔 discussions category인 comments로 전환해줍니다.\n\n\u003cimg alt={\"github_issues_label_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/3ae9334e-bfaa-4017-bb0b-61dc0e973205\"}/\u003e\n\ncomments에 기존 댓글이 잘 들어간 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"github_discussions_comments\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c744020b-a17e-4429-81c7-892681111e86\"}/\u003e\n\n# 참조\n\n- [Moving from utterances to giscus](https://shipit.dev/posts/from-utterances-to-giscus.html)\n- [giscus](https://giscus.app/ko)\n- https://github.com/utterance/utterances/issues/161","code":"var Component=(()=\u003e{var mn=Object.create;var R=Object.defineProperty;var bn=Object.getOwnPropertyDescriptor;var dn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(b,e)=\u003e()=\u003e(e||b((e={exports:{}}).exports,e),e.exports),cn=(b,e)=\u003e{for(var O in e)R(b,O,{get:e[O],enumerable:!0})},Ce=(b,e,O,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of dn(e))!sn.call(b,N)\u0026\u0026N!==O\u0026\u0026R(b,N,{get:()=\u003ee[N],enumerable:!(g=bn(e,N))||g.enumerable});return b};var hn=(b,e,O)=\u003e(O=b!=null?mn(fn(b)):{},Ce(e||!b||!b.__esModule?R(O,\"default\",{value:b,enumerable:!0}):O,b)),On=b=\u003eCe(R({},\"__esModule\",{value:!0}),b);var Ye=G((xn,xe)=\u003e{xe.exports=React});var Me=G(X=\u00 \u003e - 쿠키 없는 측정, 행동 및 전환 모델링과 같은 개인 정보 보호 설정 포함\n\u003e - 예측 기능으로 복잡한 모델이 없는 가이드 제공\n\u003e - 미디어 플랫폼에 직접 통합하여 웹사이트 또는 앱에서 더 편리하게 작업\n\n출처: [Analytics 소개](https://support.google.com/analytics/topic/14089939?hl=ko\u0026ref_topic=14090456\u0026sjid=16409339143174609399-AP)\n\ngoogle analytics는 google에서 제공하는 내 서비스의 트래픽이나 사용자 유입 등을 파악할 수 있도록 도와주는 분석 도구입니다.\n\n# gtag4 블로그에 적용하기\n\n## 측정 ID 생성하기\n\n우선 [google analytics](https://analytics.google.com/analytics/web/provision/#/provision) 에서 측정 시작을 눌러 계정을 만들어줍니다. 이미 계정이 있으신 경우에는 새 속성을 만들어 주시거나 기존 측정 ID를 사용하시면 됩니다.\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/054e9d4b-974a-4458-85ab-074db9402899\"} alt={\"google-analytics-0\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n계정 이름에 팀 명 혹은 회사명을 입력합니다. 아래의 계정 데이터 공유 설정은 각자 맞게 읽어보고 선택하시면 됩니다. 저는 default로 진행했습니다. 생성 후에도 계정 설정에서 수정하실 수 있습니다.\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0ae8a4dd-9194-4ecf-90bb-16049a8b0204\"} alt={\"google-analytics-1\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n계속해서 정보를 입력하시고 약관 동의까지 해서 속성까지 생성해 줍니다.\n\n속성까지 생성하면 다음과 같은 홈화면이 나옵니다.\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/16d21d56-4c82-4e67-8b9b-73e568e4b1f8\"} alt={\"google-analytics-2\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n상단의 모든 계정을 클릭하여 자신이 생성한 계정과 속성을 한눈에 볼 수 있습니다.\n\n여기서 태크 지정 도움말 받기를 눌러 웹 스트림 세부 정보를 확인합니다. 아직 받은 정보가 없다면, 설치 안내가 뜨는데 우리는 직접 코드를 작성할 것이기에 닫아주고 세부 정보를 확인해 주도록 합니다.\n\n웹 스트림 세부정보에서 발급받은 측정 ID를 확인하고 복사하실 수 있습니다. 측정 ID는 프로젝트에서 환경 변수로 저장해 줄 것이기에 복사해줍니다.\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/76d16c87-c908-4b3a-b06a-9fb757b0978a\"} alt={\"google-analytics-3\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n## 프로젝트에 gtag 적용하기\n\ngtag를 설치줍니다. 만약 `typescript` 가 아닌 `javascript` + `nextjs` 인 경우에는 [nextjs의 공식 예시](https://github.com/vercel/next.js/tree/canary/examples/with-google-analytics)를 따라주시면 됩니다.\n\n```bash\nnpm install -D @types/gtag.js\n```\n\u003cbr/\u003e\n아까 복사해 둔 측정 ID를 .env 파일 안에 환경 변수로 설정합니다.\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/417a70f3-d9a8-4a94-9ff4-0be4d38fcc0b\"} alt={\"env\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\u003cbr/\u003e\n루트 디렉토리에 `lib/gtag.ts`  파일을 생성해주고, 다음 코드들을 작성합니다.\n\n`lib/gtag.ts`\n\n```tsx\n  export const GA_TRACKING_ID = process.env.NEXT_PUBLIC_GA_ID as string;\n\n  // https://developers.google.com/analytics/devguides/collection/gtagjs/pages\n  // 페이지 조회 전송을 위한 태그\n  export const pageview = (url: URL) =\u003e {\n    window.gtag(\"config\", GA_TRACKING_ID, {\n      page_path: url, // 페이지의 url\n      // page_path 말고도 page_title, page_location, send_page_view 등을 보낼 수 있습니다.\n    });\n  };\n\n  // https://developers.google.com/analytics/devguides/collection/gtagjs/events\n  // 이벤트 전송을 위한 태그로 위의 링크에서 더욱더 자세한 내용을 참조하실 수 있습니다.\n  export const event = (\n    action: Gtag.EventNames,\n    { event_category, event_label, value }: Gtag.EventParams\n  ) =\u003e {\n    window.gtag(\"event\", action, {\n      event_category,\n      event_label,\n      value,\n    });\n  };\n```\n\n- Google Analytics 페이지 조회 전송 파라미터 설명\n\n\n    | 이름 | 유형 | 필수 | 기본값 | 설명 |\n    | --- | --- | --- | --- | --- |\n    | page_title | string | 아니요 | document.title | 페이지의 제목입니다. |\n    | page_location | string | 아니요 | location.href | 페이지의 URL입니다. |\n    | page_path | string | 아니요 | location.pathname | 페이지 경로입니다. 재정의되는 경우 이 값은 / 문자로 시작해야 합니다. |\n    | send_page_view | boolean | 아니요 | true | 페이지 조회 전송 여부입니다. |\n\n    출처: [Google 애널리틱스 페이지 조회 측정](https://developers.google.com/analytics/devguides/collection/gtagjs/pages)\n\n\n- Google Analytics 이벤트 전송 파라미터 설명\n\n\n    | 이름 | 유형 | 기본값 | 설명 |\n    | --- | --- | --- | --- |\n    | `action` | string |  | Google 애널리틱스 이벤트 보고서에서 이벤트 액션으로 표시될 값입니다. |\n    | `category` | string | `general` | 이벤트의 카테고리입니다. |\n    | `label` | string |  | 이벤트 라벨입니다. |\n    | `value` | number |  | 이벤트 값으로 표시될 음수가 아닌 정수입니다. |\n\n    출처: [  이유라고 할 수 있는데 총 2가지의 카테고리,  blog와 project가 있지만 blog 카테고리에 포스트는 종종 올라와도 프로젝트 카테고리는 새로운 프로젝트를 진행하기까지의 여유가 이전에 없어서 영 활용되고 있지 못하고 있었습니다. 그리고 연결되는 포스트들이 있는데 이런 포스트를 묶음 별로 보여주는 게 좋을 것 같다는 생각이 들었습니다.\n\n- 불규칙한 코드들\n\n  gatsby에서 nextjs로 블로그를 migration 할 때 nextjs에 대한 지식이 부족해서 발생하는 문제 해결에만 집중하여 코드를 진행했기에 정리되지 않았습니다. 또한 중간중간 변경된 기능으로 인해 후에 쓸 것을 예상하여 삭제하지 않았던 컴포넌트들이 있어서 더욱더 디렉터리가 복잡한 상태였습니다.\n\n\n위의 이유로 인해 블로그를 개편해야겠다고 결정하였습니다. 이제 차례로 어떤 식으로 블로그가 변경되었는지 설명하겠습니다.\n\n# 1. 전체적인 애니메이션 추가\n\n완성된 main 화면입니다. 전체적으로 많은 애니메이션이 추가되었습니다.\n\n\u003cimg alt={\"blog_main\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/5589fbba-25b5-4e8d-bf3e-99b0f4f3a7fa\"}/\u003e\n\n\n- 우선 가장 첫번째로 상단의 tag bar 가 자동으로 돌아가는 애니메이션을 추가해주었습니다. 기존의 tag bar 와 마찬가지로 각 tag를 선택하시면 선택한 tag를 포함하고 있는 포스트를 보여주는 페이지로 이동합니다.\n- 최신 포스트를 보여주는 화면 역시 애니메이션을 추가하였습니다. 가장 최근에 작성한 5개의 포스트가 보여지며 4초마다 메인으로 보여지는 포스트가 달라집니다. 가장 큰 메인 포스트를 누르거나 우측의 간략하게 적혀져 있는 포스트 소개를 누르면 각 포스트로 이동하실 수 있습니다.\n\n  상단의 좌측의 오른쪽, 왼쪽 화살표 버튼을 사용하여 포스트가 돌아가는 방향을 바꿀 수도 있고 정지 버튼과 플레이 버튼을 통해 애니메이션을 정지, 재생 시킬 수 있습니다. 또한 상단 우측의 점버튼을 클릭하여 메인 포스트를 바꾸거나 우측의 간략한 포스트 소개를 마우스로 hover 하면서 메인 포스트를 변경할 수 있습니다.\n\n  위의 모든 애니메이션은 `framer-motion`을 사용하여 더욱 쉽게 애니메이션을 제작하였습니다.\n\n- 하단의 시리즈 카드에 마우스를 hover 하면 해당 카드는 플립 카드로 간단한 설명과 해당 시리즈의 포스트의 개수를 보실 수 있습니다. 카드를 클릭할 경우 해당 시리즈의 소개 페이지로 이동합니다.\n\n\u003cimg alt={\"blog_main_series\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/ef53e3b2-2102-4605-a8e4-a6a80f445efa\"}/\u003e\n\n\n\n# 2. 새로운 카테고리 Series 추가\n\n\u003cimg alt={\"blog_series\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/f05c1c30-ca08-4843-a8e4-f058c6649205\"}/\u003e\n\nproject 카테고리가 사라지고 series 카테고리가 생성되었습니다. 개발자들이라면 많이들 보시는 velog 의 시리즈와 동일한 기능으로 시리즈 페이지에서는 한 페이지당 총 4개의 시리즈가 보여지며 아직까지는 3개의 시리즈 밖에 없지만 추후 추가 예정입니다!\n\n- Trouble Shooting Log 라는 시리즈는 트러블 슈팅 로그를 개인 노션에 정리해서 보고 있었는데 오류 처리에 대해 어떤 식으로 관리하고 있는지 스터디 도중 궁금해하시는 분이 많으셔서 시리즈로 만들어 정리해두려고 합니다.\n- 다른 기술 블로그를 보니 코드 스니펫을 블로그에 업로드 하는 분들이 많으셔서 저도 “공유하고 공유받으면 더 좋지 않을까?” 라는 생각이 들어 시리즈로 생성해두었습니다.\n\n# 3. 전반적인 코드 리펙토링\n\n- 기존의 서버와의 통신을 담당하던 util 함수는 모두 `api.ts` 파일에 함께 관리했습니다. 하지만 기능이 다양해짐에 따라 함수가 더 많이 필요해서 한 파일에 관리하는 것보다 함수를 파일별로 구분하여 관리해주도록 하였습니다.\n\n\u003cimg alt={\"blog_refactoring_api\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/194b6b02-4ad8-45bc-9247-b9bfe3aeddb7\"}/\u003e\n\n  이런식으로 좀더 세세하게 하나의 파일로 관리했던 부분들을 분리하여 관리하도록 정리해주었습니다.\n\n- 명칭 통일\n\n  `상단에 있던 blog, project 들을 menu, category 로 혼용하여 지칭하였습니다. 그리고 포스트들에 대한 간단한 소개글 역시 description, summary로 혼용되어 사용되고 있었습니다. 이러한 부분들을 하나로 통일해주었습니다.\n\n- 잘 쓰는 스타일 컴포넌트화\n\n  블로그에서 많이 쓰인 둥글고 그림자가 있는 카드 모양의 스타일을 컴포넌트화 해주었습니다. 애니메이션 적용할 경우를 위해 `framer-motion`의 `HTMLMotionProps`를 상속받은 타입을 props로 사용하도록 해주었습니다.\n\n  ```tsx\n  import React from \"react\";\n  import { HTMLMotionProps, motion } from \"framer-motion\";\n\n  interface Props extends HTMLMotionProps\u003c\"div\"\u003e {}\n\n  const ShadowRoundedCard = ({ children, ...rest }: Props) =\u003e {\n    return (\n      \u003cmotion.div\n        {...rest}\n        className={`rounded-xl shadow-xl dark:shadow-black/50 bg-white dark:bg-neutral-800 ${rest?.className}`}\n      \u003e\n        {children}\n      \u003c/motion.div\u003e\n    );\n  };\n  export default ShadowRoundedCard;\n  ```\n\n  컴포넌트화 이후 동일한 스타일을 위해 소모되던 많은 코드양이 감소하였습니다.\n\n\n이전 블로그보다 많은 부분에서 개선을 시도하였습니다. 아직도 수정해야 할 부분이 많지만 차근차근 꾸준히 수정해나가겠습니다!!\n\n디자인에 아이디어와 코멘트를 주신 [@adultlee](https://github.com/adultlee) 님 정말 감사합니다!!","code":"var Component=(()=\u003e{var ln=Object.create;var T=Object.defineProperty;var an=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(a,n)=\u003e()=\u003e(n||a((n={exports:{}}).exports,n),n.exports),fn=(a,n)=\u003e{for(var _ in n)T(a,_,{get:n[_],enumerable:!0})},Ce=(a,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of cn(n))!sn.call(a,g)\u0026\u0026g!==_\u0026\u0026T(a,g,{get:()=\u003en[g],enumerable:!(N=an(n
